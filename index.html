<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Karla:wght@200;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="task-box">
      <div class="name-app">
        <h1>Task List</h1>
      </div>
      <div class="add-task">
        <input id="input-task" type="text" />
        <button id="add-task-button">Add task</button>
      </div>
      <div class="list-task-div">
        <ul id="task-list"></ul>
      </div>
      <div class="add-task additional-buttons">
        <div></div>
        <button id="clear-tasks-button">Clear all</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
